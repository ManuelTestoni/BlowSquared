{% extends 'base.html' %}
{% block title %}Accesso Dipendenti{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dipendenti.css' %}">
{% endblock %}
{% block content %}
<section class="form-section">
  <div class="form-container">
    <h2>Accesso Dipendenti</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <div class="form-group">
        <label for="email">Email aziendale</label>
        <input type="text" name="email" id="email" class="form-control" required autofocus>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
  </div>
</section>
{% endblock %}
